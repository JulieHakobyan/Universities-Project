<div class="p-50" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <ng-container matColumnDef="domains">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Domains</th>
            <td mat-cell *matCellDef="let element"> {{element.domains}} </td>
        </ng-container>

        <ng-container matColumnDef="web_pages">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Web Pages</th>
            <td mat-cell *matCellDef="let element"> {{element.web_pages}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
            [pageSizeOptions]="[10, 25, 100]"
            [showFirstLastButtons]="firstLastButtons">
    </mat-paginator>
</div>
